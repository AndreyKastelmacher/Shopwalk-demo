<html>
<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://rawgit.com/oscarmarinmiro/aframe-video-controls/master/dist/aframe-video-controls.min.js"></script>
    <script src="https://rawgit.com/ngokevin/aframe-animation-component/master/dist/aframe-animation-component.min.js"></script>

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

</head>
<body>
<a-scene>
        <a-assets>
            <video id="Shop" autoplay loop="true" src="StoreVideo.mp4"></video>
        </a-assets>


    <a-camera position="0 0 4">
        <a-cursor id="cursor" color="yellow"></a-cursor>
    </a-camera>


    <a-video src="#Shop" width="16" height="9" position="0 0 -4"></a-video>

    <a-entity video-controls="src:#Shop" scale ="3 3 3" ></a-entity>


</a-scene>
</body>
