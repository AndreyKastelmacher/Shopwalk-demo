    <!--this script toggles the chat window on and offÂ§-->
    <script>
        function toggleChat() {
            // get the chat
            var myChat = document.getElementById('content');

            // get the current value of the chat's display property
            var displaySetting = myChat.style.display;

            // also get the chat button, so we can change what it says
            var chatButton = document.getElementById('button1');

            // now toggle the chat and the button text, depending on current state
            if (displaySetting == 'block') {
                // chat is visible. hide it
                myChat.style.display = 'none';
                // change button text
                chatButton.innerHTML = 'Show chat';
            }
            else {
                // clock is hidden. show it
                myChat.style.display = 'block';
                // change button text
                chatButton.innerHTML = 'Hide chat';
            }
        }  </script>

    <style>
        .button {
            Position: absolute;
            top: 88%;
            left: 80%;
            background-color: #555555; /* Green */
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            -webkit-transition-duration: 0.4s; /* Safari */
            transition-duration: 0.4s;
            cursor: pointer;
        }

        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #555555;
            z-index: 1;
        }

        .button1:hover {
            background-color: #555555;
            color: white;
        }
        div#content {
            position: absolute;
            top: 20%;
            left: 70%;
            bottom: 25px;
            min-width: 50px;
            overflow: hidden;
            margin-top: -10%;
            margin-bottom: 10%;
            margin-right: 5%;
            width: 30%;
            background: black;
            z-index: 1;
            display: none;

        }

        div#content iframe {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100%;
            width: 100%;
            z-index: 1;

        }
        div#buyItem1{
            position: absolute;
            top: 20%;
            bottom: 20%;
            left: 20%;
            right: 0;
            z-index: 1000;
            display: block;
            visibility: visible;
