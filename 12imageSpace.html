<!DOCTYPE html>
<html>
<head>
    <title>Hello, WebVR! - A-Frame</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.0.1/dist/aframe-layout-component.min.js"></script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-98212854-1', 'auto');
        ga('send', 'pageview');

    </script>


</head>
<body>

<a-scene>
    <assets>
        <img id="img1" src="img/01-Shibortal.jpg">
        <img id="img2" src="img/2-SAVAGE-BACK.jpg">
        <img id="img3" src="img/BabylonFront.jpg">
        <img id="img4" src="img/Comfort.jpg">
        <img id="img5" src="img/Festivity.jpg">
        <img id="img6" src="img/Daysaver.jpg">
        <img id="img7" src="img/FirmaDrip.jpg">
        <img id="img8" src="img/Marshmallows.jpg">
        <img id="img9" src="img/LoveMeditation.jpg">
        <img id="img10" src="img/MemoryContrast.jpg">
        <img id="img11" src="img/Mistic.jpg">
        <img id="img12" src="img/Molotov.jpg">
        <img id="img13" src="img/BUY.png"></assets>
    <img id="ARbutton" src="img/ARbutton/Aug/AugGreenpurp.png">

    <a-sky src="img/Space.jpg" rotation="0 -180 0"></a-sky>

    <!--bottom row -->

    <a-image type="button"  src ="#ARbutton" position="20 0 -20" scale="10 10 10"
             data-interactive="true">
        <a-animation attribute="scale" begin="mouseenter" dur="1000" to="15 15 15" ></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="1000" to="10 10 10 "></a-animation>
    </a-image>

    <a-entity layout="type: circle; radius: 17" position="0 -4 0">
<!--image1-->
        <a-image type="button" onclick="toggleItem1()" src ="img/01-Shibortal.jpg"
                                   width="2.3" height="3.3" scale ="2.5 2.5 2.5" rotation="25 90 0"
                                   data-interactive="true">
        <a-animation attribute="scale" begin="mouseenter" dur="1000" to="4 4 4" ></a-animation>
        <a-animation attribute="scale" begin="mouseleave" dur="1000" to="2.5 2.5 2.5"></a-animation>
        <a-animation attribute="position" from="17 -3 0" to="17 -5 0" direction="alternate" dur="2000"
                     repeat="indefinite" dur="4000"></a-animation>
           <!-- <a-animation attribute="material.color" from="white" to="green" dur="1000" begin="click"></a-animation>
            <a-animation attribute="material.color" from="green" to="white" dur="1000" begin="mouseleave"></a-animation>
           -->
        </a-image>

<!--image 2-->

        <a-image type="button" onclick="toggleItem1()" geometry="primitive: plane" src ="#img2" width="1.5" height="2.4" data-interactive="true"
                 scale ="3 3 2.3" rotation="25 30 0">
            <a-animation attribute="scale" begin="mouseenter" dur="1000" to="4 4 4"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="1000" to="3 3 2.3"></a-animation>

            <a-animation attribute="position" from="8.5 -3 14.72" to="8.5 -1 14.72" direction="alternate" dur="2000"
                         repeat="indefinite"dur="4000"></a-animation>
        </a-image>
        <!--image3-->

        <a-image type="button" onclick="toggleItem1()" src ="#img3" width="2.3" height="2.6"  scale ="2.3 2.3 2.3"
                 data-interactive="true" rotation="25 -34 0" position="-11 -4 18">
            <a-animation attribute="scale" begin="mouseenter" dur="1000" to="4 4 4"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="1000" to="2.3 2.3 2.3"></a-animation>

            <a-animation attribute="position" from="-8.5 -3 14.72" to="-8.5 -5 14.7" direction="alternate" dur="2000"
                         repeat="indefinite" dur="4000"></a-animation>

        </a-image>
        <!--image 4-->
        <a-image src ="#img4" width="1.2" height="1.7"  scale ="4 4 4 "
                 data-interactive="true" rotation="25 -90 0">
            <a-animation attribute="scale" begin="mouseenter" dur="1000" to="6 6 6"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="1000" to="4 4 4"></a-animation>

            <a-animation attribute="position" from="-17 -5 0" to="-17 -3 0" direction="alternate" dur="2000"
                         repeat="indefinite" dur="4000"></a-animation>

        </a-image>
        <!--image 5-->
        <a-image src ="#img5" width="1.7" height="2.2"  scale ="3 3 3"
                 data-interactive="true" rotation="-25 25 0">
            <a-animation attribute="scale" begin="mouseenter" dur="1000" to="5 5 5" ></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="1000" to="3 3 3"></a-animation>
            <a-animation attribute="position" from="-8.5 -3 -14.72" to="-8.5 -5 -14.72" direction="alternate" dur="2000"
                         repeat="indefinite" dur="4000"></a-animation>

        </a-image>
<!--image 6-->
        <a-image src ="#img6" width="3.5" height="4.9"  scale ="1.5 1.5 2  "
                 data-interactive="true" rotation="-25 -30 0">
            <a-animation attribute="scale" begin="mouseenter" dur="1000" to="2.5 2.5 2.5" ></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="1000" to="1.5 1.5 2"></a-animation>
            <a-animation attribute="position" from="8.5 -5 -14.72" to="8.5 -3 -14.72" direction="alternate" dur="2000"
                         repeat="indefinite" dur="4000"></a-animation>

        </a-image>


    </a-entity>


    <!--Top row -->
    <a-entity layout="type: circle; radius: 17" position="0 4 0">

<!--image 7-->
        <a-image src ="#img7" width="1.6" height="2.2" scale ="3 3 3 "
                 data-interactive="true" rotation="-25 90 0">
            <a-animation attribute="scale" begin="mouseenter" dur="1000" to="5 5 5" ></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="1000" to="3 3 3"></a-animation>
            <a-animation attribute="position" from="17 3 0" to="17 5 0" direction="alternate" dur="2000"
                         repeat="indefinite" dur="4000"></a-animation>

        </a-image>

        <!-- image 8-->
        <a-image src ="#img8" width="5.2" height="6" scale ="1 1 1 "
                 data-interactive="true" rotation="-25 30 0">
            <a-animation attribute="scale" begin="mouseenter" dur="1000" to="2 2 2"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="1000" to="1 1 1.3"></a-animation>

            <a-animation attribute="position" from="8.5 3 14.72" to="8.5 1 14.72" direction="alternate" dur="2000"
                         repeat="indefinite" dur="4000"></a-animation>

        </a-image>

        <!-- image 9-->
        <a-image src ="#img9" width="3.4" height="4.8" scale ="2 2 2 "
                 data-interactive="true" rotation="-25 -34 0">
            <a-animation attribute="scale" begin="mouseenter" dur="1000" to="3 3 3 "></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="1000" to="2 2 2"></a-animation>

            <a-animation attribute="position" from="-8.5 3 14.72" to="-8.5 5 14.7" direction="alternate" dur="2000"
                         repeat="indefinite" dur="4000"></a-animation>

        </a-image>

        <!-- image 10-->
        <a-image src ="#img10" width="1.6" height="2" scale ="4 4 4 "
                 data-interactive="true" rotation="25 90 0">
            <a-animation attribute="scale" begin="mouseenter" dur="1000" to="6 6 6"></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="1000" to="3.5 3.5 3.5"></a-animation>

            <a-animation attribute="position" from="-17 4.5 0" to="-17 2.5 0" direction="alternate" dur="2000"
                         repeat="indefinite" dur="4000"></a-animation>

        </a-image>
<!--image 11-->
        <a-image src ="#img11" width="1.2" height="1.8" scale ="3 3 3 "
                 data-interactive="true" rotation="25 25 0">
            <a-animation attribute="scale" begin="mouseenter" dur="1000" to="5 5 5" ></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="1000" to="3 3 3"></a-animation>
            <a-animation attribute="position" from="-8.5 2 -14.72" to="-8.5 4 -14.72" direction="alternate" dur="2000"
                         repeat="indefinite" dur="4000"></a-animation>

        </a-image>
<!--image 12-->
        <a-image src ="#img12" width="3.4" height="3.2" scale ="2 2 2 "
                 data-interactive="true" rotation="25 -35 0">
            <a-animation attribute="scale" begin="mouseenter" dur="1000" to="4 4 4" ></a-animation>
            <a-animation attribute="scale" begin="mouseleave" dur="1000" to="2 2 2"></a-animation>
            <a-animation attribute="position" from="8.5 6 -14.72" to="8.5 4 -14.72" direction="alternate" dur="2000"
                         repeat="indefinite" dur="4000"></a-animation>

        </a-image>


    </a-entity>



    <a-camera position="0 0 0" look-controls>
        <a-cursor color="#4CC3D9" fuse="false" timeout="10"
                  cursor-feedback dur="10"></a-cursor>
        <a-image id="OUTOFSTOCK2" src=img/Otheritems.png geometry="primitive: plane; height: 1; width: 2" position="0 0 -1"
                 material="color: gray; opacity: 1" visible="false"> </a-image>
        <a-image src=img/instruct.png geometry="primitive: plane; height: 0.25; width: 0.5" position="-1.2 -0.6 -1"
                 material="color: gray; opacity: 1" ></a-image>
    </a-camera>
</a-scene>
</body>
</html>
