    <script>
        function toggleChat() {
            // get the chat
            var myChat = document.getElementById('content');

            // get the current value of the chat's display property
            var displaySetting = myChat.style.display;

            // also get the chat button, so we can change what it says
            var chatButton = document.getElementById('button1');

            // now toggle the chat and the button text, depending on current state
            if (displaySetting == 'block') {
                // chat is visible. hide it
                myChat.style.display = 'none';
                // change button text
                chatButton.innerHTML = 'Show chat';
            }
            else {
                // clock is hidden. show it
                myChat.style.display = 'block';
                // change button text
                chatButton.innerHTML = 'Hide chat';
            }
        }  </script>
